<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Supote</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
      <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item">Suporte</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Não consegue login? </h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Informe seu problema na caixa de texto abaixo e aguarde</h2>
        <h2 class="conteudo-principal-escrito-subtitulo">o e-mail de resposta do supervisor responsável.</h2>
        <input type="text" id="texto" name="texto" placeholder="Insira seu problema aqui!">
      </div>
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Problemas frequentes:</h3>
      <p class="conteudo-secundario-paragrafo"><a href="#">1. Página não reconhece o usuário.</a></p>
      <p class="conteudo-secundario-paragrafo"><a href="#">2. Página não carrega tela inicial e reincia o navegador.</a></p>
      <p class="conteudo-secundario-paragrafo"><a href="#">3. Enfrentando lentidão ao realizar o login.</a></p>
    </section>
  </main>

  <footer class="rodape">
  </footer>
</body>
</html>
