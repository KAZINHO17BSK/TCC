<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins Registrados</title>
</head>

<body>
    <h1>Logins Registrados</h1>
    <div id="loginData"></div>
    <script>
        fetch('/api/logins')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('loginData');
                data.forEach(login => {
                    const p = document.createElement('p');
                    p.textContent = `Username: ${login.username}`;
                    container.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Failed to load data:', error);
                document.getElementById('loginData').textContent = 'Failed to load data';
            });
    </script>
</body>

</html>
